		<header>
			<h3>
				<a href="/"> Canal do <strong>Professor</strong></a>
			</h3>
		</header>

		<section class="form">
			<div class="login">
				<div class="text wrapper">
					<h2>Cadastrar</h2>
					<p>Crie sua senha e memorize-a.</p>
					<p class="text--tiny">
						(Mas fique tranquilo, você poderá mudar sua senha a qualquer momento
						se a perder).
					</p>
				</div>
				<div class="input wrapper">
					<input
						type="password"
						name="password"
						id="cadastro-password"
						aria-label="campo de texto de senha"
						placeholder="Maiúsculas, minúsculas e números"
					/>
					<div class="password-strength-meter">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>

				<!-- <button type="submit">continuar</button> -->
				<a class="primary-button" href="dadospessoais.html">continuar</a>
			</div>
		</section>
