<!DOCTYPE html>
<html lang="pt">
	<head>
		<script
			src="https://kit.fontawesome.com/a9f8571140.js"
			crossorigin="anonymous"
		></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agenda do Professor</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header>
			<h1>
				<a href="/"> Canal do <strong>Professor</strong></a>
			</h1>
		</header>
		<main>
			<section class="form">
				<div class="login">
					<div class="text wrapper">
						<h2>Login</h2>
						<p>Faça login ou cadastre-se colocando seu email.</p>
					</div>
					<form class="input wrapper">
						<input
							type="email"
							name="email"
							id="cadastro-email"
							aria-label="campo de texto de email"
							placeholder="seuemail@fortaleza.ce.gov.br"
							required
						/>
						<label for="cadastro-email">email</label>
					</form>
					<!-- Troque o link pelo botão de submeter o formulário quando o db tiver linkado -->
					<!-- <button type="submit" class="primary-button">
						login / cadastrar
					</button> -->

					<a class="primary-button" href="pg2_login.html">
						login / cadastrar
					</a>
				</div>
				<button id="google-btn" class="primary-button" type="submit">
					entrar com o google
				</button>
			</section>
		</main>

		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
