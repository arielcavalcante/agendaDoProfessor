<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agenda do Professor</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h3>
				<a href="/"> Canal do <strong>Professor</strong></a>
			</h3>
		</header>

		<section class="form">
			<div class="login">
				<div class="text wrapper">
					<h2>Contato</h2>
					<p>Insira seu Telefone e Endereço.</p>
				</div>
				<div class="input wrapper">
					<input
						type="tel"
						name="tel"
						id="cadastro-tel"
						aria-label="campo de texto de telefone"
						placeholder="Telefone"
					/>
					<!-- 
						TODO: Checar se está funcionando corretamente
					 -->
					<input
						type="number"
						name="cep"
						id="cadastro-cep"
						aria-label="campo de texto de cep"
						placeholder="CEP"
					/>
					<input
						type="number"
						name="numero-logradouro"
						id="cadastro-numero-logradouro"
						aria-label="campo de texto de número da casa"
						placeholder="Número"
					/>
					<input
						type="text"
						name="complemento"
						id="cadastro-complemento"
						aria-label="campo de texto de complemento"
						placeholder="Complemento"
					/>
				</div>

				<!-- <button type="submit">continuar</button> -->
				<a class="primary-button" href="home_logada.html">finalizar cadastro</a>
			</div>
		</section>

		<script src="js/app.js"></script>
	</body>
</html>
