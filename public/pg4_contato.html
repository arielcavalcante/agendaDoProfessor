<!DOCTYPE html>
<html lang="pt">
	<head>
		<script
			src="https://kit.fontawesome.com/a9f8571140.js"
			crossorigin="anonymous"
		></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agenda do Professor</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header>
			<h1>
				<a href="/"> Canal do <strong>Professor</strong></a>
			</h1>
		</header>

		<main>
			<section class="form">
				<div class="login">
					<div class="text wrapper">
						<h2>Contato</h2>
						<p>Insira seu Telefone e Endereço.</p>
					</div>
					<form>
						<div class="input wrapper">
							<input
								type="tel"
								name="tel"
								id="cadastro-tel"
								aria-label="campo de texto de telefone"
								placeholder="Telefone"
								required
							/>
							<label for="cadastro-tel">celular</label>
						</div>
						<!-- 
							TODO: Checar se o CEP tá funcionando corretamente
						-->
						<div class="input wrapper">
							<input
								type="number"
								name="cep"
								id="cadastro-cep"
								aria-label="campo de texto de cep"
								placeholder="CEP"
								required
							/>
							<label for="cadastro-cep">cep</label>
						</div>
						<div class="input wrapper">
							<input
								type="number"
								name="casa"
								id="cadastro-casa"
								aria-label="campo de texto de número da casa"
								placeholder="Número"
								required
							/>
							<label for="cadastro-casa">casa</label>
						</div>
						<div class="input wrapper">
							<input
								type="text"
								name="complemento"
								id="cadastro-complemento"
								aria-label="campo de texto de complemento"
								placeholder="Complemento"
							/>
							<label for="cadastro-complemento">complemento</label>
						</div>
					</form>

					<!-- Troque o link pelo botão de submeter o formulário quando o db tiver linkado -->
					<!-- <button type="submit" class="primary-button">continuar</button> -->
					<a class="primary-button" href="home_logada.html"
						>finalizar cadastro</a
					>
				</div>
			</section>
		</main>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
